<p>I love <b>Programming</b></p>
    <!-- b - bold - მუქი -->
    <p>I love <i>Programming</i></p>
    <!-- i - italic - დახრილი -->
    <p>I love <u>Programming</u></p>
    <!-- u - underline - ქვემოთ გასმული ხაზი -->
    <p>I love <strong>Programming</strong></p>
    <p>I love <em>Programming</em></p>
    <!-- semantic tag ანუ თეგი რომელიც თავის თავზე საუბრობს, ანუ აკეთებს იმას რასაც იძახის-->
